    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">NOTEPAD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link text-white" href="./subpages/options.html">opciones</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-info text-dark bg-light" type="submit">buscar nota</button>
                </form>
              </div>
            </div>
          </nav>

    <div class="d-none" id="notes">

    </div>

    <div class="d-flex my-5 ml-2 d-block" id="emptyDiv">
        <p>no exite ninguna nota presione '+' para agregar</p>
    </div>

    <div class="d-none position-absolute" style="width: 18rem;" id="form">

        <form action="">
            
            <div class="form-floating  my-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">titulo</label>
            </div>
            
            <div class="form-floating my-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">mensaje</label>
            </div>

            <div class="mt-1 d-flex">
                <button type="button" class="btn btn-success">Agregar</button>
            </div>
        </form>
    </div>
        
    <div id="btnAdd" class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger my-10">+</button>
    </div>
